<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <div id="app">
    <h1>{{ title }}</h1>
    <h1>{{ message() }}</h1>
    <h1><a v-bind:href="link">Google</a></h1>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Begining with Vue',
        link: 'https://google.com'
      },
      methods: {
        message: function () {
          return 'Hey! how are you?'
        }
      }
    })
  </script>
</body>

</html>
